<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>6 Day Diary Audio Journey</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="notes">
      <img src="note1.png" class="note" alt="Note 1">
      <img src="note2.png" class="note" alt="Note 2">
      <img src="note3.png" class="note" alt="Note 3">
      <img src="note4.png" class="note" alt="Note 4">
      <img src="note5.png" class="note" alt="Note 5">
      <img src="note6.png" class="note" alt="Note 6">
    </div>
    <div class="audio-player">
      <button id="play-pause-btn">&#9658;</button>
      <div class="progress-bar">
        <div class="progress-filled"></div>
      </div>
      <span id="time-display">03:35</span>
    </div>
    <audio id="audio" src="audio.mp3"></audio>
  </div>
  <script src="script.js"></script>
</body>
</html>
