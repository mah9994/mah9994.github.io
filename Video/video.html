<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Watch the Video</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Rubik+Mono+One&display=swap" rel="stylesheet">

</head>
<body>

  <!-- Navigation Menu -->
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="video.html">Video</a></li>
      <li><a href="game.html">Game</a></li>
      <li><a href="score.html">Score</a></li>
    </ul>
  </nav>

  <!-- Video Section -->
  <section class="section-video">
    <div class="video-container">
      <video id="project-video" controls>
        <source src="video.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>

    <!-- Single Speed Toggle Button -->
    <div class="custom-controls">
      <button id="speedButton">Speed: 1x</button>
    </div>
  </section>

  <script>
    const video = document.getElementById('project-video');
    const speedButton = document.getElementById('speedButton');

    // List of speeds to cycle through
    const speeds = [1, 1.5, 2];
    let currentSpeedIndex = 0;

    speedButton.addEventListener('click', () => {
      currentSpeedIndex = (currentSpeedIndex + 1) % speeds.length;
      video.playbackRate = speeds[currentSpeedIndex];
      speedButton.textContent = `Speed: ${speeds[currentSpeedIndex]}x`;
    });
  </script>

</body>
</html>
