<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Watch the Video</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Rubik+Mono+One&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Navigation Menu -->
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="video.html">Video</a></li>
      <li><a href="game.html">Game</a></li>
      <li><a href="score.html">Score</a></li>
    </ul>
  </nav>

  <section class="section-video">
    <div class="video-container" style="position: relative;">
      <video id="project-video" controls>
        <source src="video.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>

      <!-- Quiz button overlay (hidden at first) -->
      <button id="quiz-button" style="display: none;" class="overlay-button">
        Let's see if you got the characters right!
      </button>

      <!-- New Score button overlay (hidden at first) -->
      <button id="score-button" style="display: none;" class="overlay-button">
        Give a score to each member
      </button>
    </div>

    <!-- Speed toggle button -->
    <div class="custom-controls">
      <button id="speedButton">Speed: 1x</button>
    </div>
  </section>

  <script src="script.js"></script>

</body>
</html>
