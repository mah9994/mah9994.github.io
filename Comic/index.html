<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beryllium Oxide (BeO) Comic</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="comic-container" onclick="handleClick()">
        <img src="background.png" alt="Background" class="background">
        <img class="background" id="background" src="background1.png" alt="Background">
        <h1 id="title">Beryllium Oxide (BeO)</h1>
        <img id="panel" src="page1.png" alt="Comic Panel">
        
        <!-- Interactive elements for the first page -->
        <div id="speech1" class="speech-bubble hidden">"Why am I like this? Why does no one like me?"</div>
        <img id="paper" src="paper.png" class="hidden crumpled-paper">
        <div id="speech2" class="speech-bubble left hidden">"Haha, Beryllium, no one even wants to talk to you!"</div>

        <button id="prev" class="nav-button left" onclick="prevPanel()">&#9665;</button>
        <button id="next" class="nav-button right" onclick="nextPanel()">&#9655;</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
